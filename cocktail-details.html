<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.typekit.net/sze7yka.css">
</head>
<body>
    <header>
        <img class="logo-navbar" src="./css/assets/Logo Search My Cocktail v2.svg" alt="">
        <div class="ctn-navbar">
            <a class="btn-navbar" href="/">Acceuil</a>
            <a class="btn-navbar" href="/cocktails">Cocktails</a>
        </div>
    </header>
    <div class="main-details">
        <h1>{{.Name}}</h1>
        <img src="{{.Thumbnail}}" alt="{{.Name}}" width="200" height="200">
        <h4>Ingr√©dients :</h4>
        <ul>
            {{range $ingredient, $measure := .Ingredients}}
                <li>{{$ingredient}} {{$measure}}</li>
            {{end}}
        </ul>
        <h4>Instructions :</h4>
        <p class="instructions-details">{{.Instructions}}</p>
    </div>
    <footer>
        <img class="logo-footer" src="./css/assets/Logo Search My Cocktail v3.svg" alt=""> 
            <div class="ctn-contact-us">
                <div class="line"></div>
                <p class="contact-us">CONTACTEZ-NOUS</p>
                <div class="line"></div>
            </div>
            <div class="btns-contact">
                <a href=""><i class="bi bi-envelope"></i></a>
                <a href=""><i class="bi bi-telephone"></i></a>
                <a href=""><i class="bi bi-instagram"></i></a>
            </div>
    </footer>
</body>
</html>
